name: 部署到 GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# 設定 GITHUB_TOKEN 的權限，允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允許一個並發部署，跳過正在執行和最新排隊之間的運行
# 但是，不要取消正在進行的運行，因為我們希望這些生產部署完成
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 建置工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: 安裝依賴
        working-directory: ./frontend
        run: npm ci

      - name: 建置專案
        working-directory: ./frontend
        run: npm run build

      - name: 設定 GitHub Pages
        uses: actions/configure-pages@v4

      - name: 上傳建置產物
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./frontend/dist"

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
